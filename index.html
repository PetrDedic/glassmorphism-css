<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="graph.js"></script>
    <script src="hour.js"></script>
    <title>Glassmorphism</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="Header">
        <nav>
          <a href="">OVERVIEW</a>
          <a href="">GRAPHS</a>
          <a href="">PROFILE</a>
        </nav>
      </div>
      <div class="Main">
        <div class="grid-container2">
          <div class="Graph glass">
            <div
              class="container chart"
              data-size="425"
              data-value="69"
              data-arrow="up"
            ></div>

            <div class="graph-text">
                <div class="w3-light-grey" style="border-radius: 10px;background-color: rgba(220, 100, 42, 1) !important;">
                    <div class="w3-container w3-grey" style="height:48px;width:69%;border-radius: 10px;background-color: rgba(215, 75, 100, 1) !important;"></div>
                  </div>
                <p>Your income has changed by: <span>+69%</span></p>
            </div>
          </div>
          <div class="Text glass">
              <p id="clock" class="clock"></p>
              <p class="clock" style="font-size: 16px;">Charts reset every day at 12:00:00</p>
          </div>
          <div class="Text2">
              <img src="./iconfinder_BW_Facebook_glyph_svg_5305154.png" alt="">
              <img src="./iconfinder_BW_Twitter_2_glyph_svg_5305173.png" alt="">
              <img src="./iconfinder_Vector-1_4747498.png" alt="">
          </div>
        </div>
      </div>
      <div class="Footer"></div>
    </div>
  </body>
</html>
